---
title: Home

<ul class="gallery">
    {% for photo in site.data.gallery %}
        <li style="background-image: url('{{ site.baseurl }}{{ photo.image | resize: '800x800>' }}')">
            <a title="{{ photo.caption }}"
                href="{{ site.baseurl }}{{ photo.image }}"
                data-id="#{{ photo.image | slugify }}"
                data-caption="{{ photo.caption }}">
            </a>
        </li>
    {% endfor %}

    <!-- Ensure images on the last row are still small. -->
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
    <li class="spacer"></li>
</ul>

<div class="overlay">
    <a href="#" class="close">&#10005;</a>
    <a class="prev">&lsaquo;</a>
    <a class="next">&rsaquo;</a>
    <p class="caption"></p>
    <img />
</div>

{% include gallery-js.html %}
