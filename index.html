    <style>
/* Header container style */
.header-container {
    text-align: center;
    padding: 50px 20px;
    color: black;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 800px;
    margin-top: 50px; /* Adjust this value to control the spacing */
}
    .header-container h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    font-family: 'Playfair Display', serif;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

    .header-container h1 .highlight {
    font-family: 'Playfair Display', serif; 
    color: white;
}

    .header-container h2 {
    font-size: 1.5rem;
    font-weight: 300;
    font-family: 'Lato', sans-serif;
    color: #555;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
}

   /* Gallery container style */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
    gap: 20px;
    max-width: 1000px;
    margin: 40px auto;
}

/* Style for each gallery item */
.gallery-item {
    position: relative;
    display: block;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    text-decoration: none;
    transition: transform 0.3s ease-in-out;
}
    /* Ensure images take the full space */
.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
}

  /* Caption overlay */
.caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    text-align: center;
    padding: 10px 0;
    font-size: 1.2rem;
    font-weight: bold;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

/* Hover effect */
.gallery-item:hover {
    transform: scale(1.05);
}
</style>
