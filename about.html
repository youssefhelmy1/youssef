<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 60px 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .profile-photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 20px 0;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #bbb;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #ff5c5c;
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #ff2c2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <img src="../images/about.jpg" alt="Youssef Helmy" class="profile-photo">
        <a href="../index.html" class="back-button">Back to Home</a>
    </div>
	<div class="side-content">
		<div>
			{{ site.data.content.about.text | markdownify }}
		</div>
	</div>
</body>
</html>
