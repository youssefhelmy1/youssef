<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 3rem;
            color: #222;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }
        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <img src="../images/about.jpg" alt="Profile" class="profile-image">
        <p>Hello! I'm Youssef Helmy, a professional guitarist and talented performer. Music is my passion, and I love sharing my performances with the world.</p>
        <a href="../index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
