<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Performances & Videos</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;

            display: grid;

            height: 200px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
