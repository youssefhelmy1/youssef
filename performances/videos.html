<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performances & Videos</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #bbb;
        }
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .video-container:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #ff5c5c;
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #ff2c2c;
        }
    </style>
</head>
<body>
    <h1>Performances & Videos</h1>
    <p>Watch some of my best performances below:</p>

    <div class="video-gallery">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID5" allowfullscreen></iframe>
        </div>
    </div>

    <a href="../index.html" class="back-button">Back to Home</a>
</body>
</html>
