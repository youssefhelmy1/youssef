<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

	{% seo %}

	<link href="https://fonts.googleapis.com/css?family=Rosario|Pacifico|Merriweather|Playfair+Display|Lato" rel="stylesheet">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
	<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/icons.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css">

	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
	<script>
		window.ga = window.ga || function () {
			(ga.q = ga.q || []).push(arguments)
		};
		ga.l = +new Date;
		ga('create', '{{ site.google_analytics_key }}', 'auto');
		ga('send', 'pageview');

	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}
</head>

<body {% if page.text_width %}class="text-width" {% endif %}>
	<div class="wrap">
		 <header class="site-header">
			<h1><a href="/"><span class="highlight">Youssef Helmy</span></a></h1>
			{% include navigation.html %}
		</header>
		{{ content }}
		<footer>
			<div class="social-links">
				<a href="https://www.tiktok.com/@y7elmy" target="_blank">
					<img src="{{ site.baseurl }}/uploads/tik.png" alt="TikTok">
				</a>
				<a href="https://www.instagram.com/yousefhelmymusic/" target="_blank">
					<img src="{{ site.baseurl }}/uploads/insta.png" alt="Instagram">
				</a>
				<a href="https://www.youtube.com/@yousefhelmymusic" target="_blank">
					<img src="{{ site.baseurl }}/uploads/you.png" alt="YouTube">
				</a>
			</div>
		</footer>
	</div>
</body>

</html>

<style>
/* Highlight class for the name */
.highlight {
    font-family: 'Playfair Display', serif;
    color:white;
    font-weight: bold;
}

/* Center the title at the top */
.site-header {
    text-align: center;
    margin: 20px 0;	
	margin-top: 50px; /* Adjust this value to control the spacing */
}

.site-header h1 {
    font-family: 'Playfair Display', serif;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
	text-decoration: none;
}
</style>
