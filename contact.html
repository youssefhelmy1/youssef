<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 60px 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        form {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: #fff;
        }
        input[type="submit"] {
            background: #ff5c5c;
            font-weight: 600;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #ff2c2c;
        }
        .social-links img {
            width: 40px;
            margin: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #ff5c5c;
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-radius: 6px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #ff2c2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form method="post" action="../contact-success/">
            <input type="text" name="first-name" placeholder="First Name" required>
            <input type="text" name="surname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <select name="subject">
                <option value="enquiry">Enquiry</option>
                <option value="suggestion">Suggestion</option>
                <option value="press">Press</option>
                <option value="other">Other</option>
            </select>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <input type="submit" value="Send Message">
        </form>

        <div class="social-links">
            <a href="https://www.tiktok.com/@y7elmy" target="_blank"><img src="../uploads/tik.png" alt="TikTok"></a>
            <a href="https://www.instagram.com/yousefhelmymusic/" target="_blank"><img src="../uploads/insta.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/@yousefhelmymusic" target="_blank"><img src="../uploads/you.png" alt="YouTube"></a>
        </div>

        <a href="../index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
