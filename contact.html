<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #333;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #555;
        }
        .social-links img {
            width: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form method="post" action="../contact-success/" class="contact-form">
            <input type="hidden" name="_to" value="your@email.com" />
            <div class="contain">
                <div class="split">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" />
                </div>
                <div class="split">
                    <label for="surname">Last Name</label>
                    <input type="text" name="surname" id="surname" />
                </div>
            </div>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required />
            <label for="subject">Subject</label>
            <select id="subject" name="subject">
                <option value="enquiry">Enquiry</option>
                <option value="suggestion">Suggestion</option>
                <option value="press">Press</option>
                <option value="other">Other</option>
            </select>
            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <input type="submit" value="Send Message" />
        </form>
        <div class="social-links">
            <a href="https://www.tiktok.com/@y7elmy" target="_blank"><img src="../uploads/tik.png" alt="TikTok"></a>
            <a href="https://www.instagram.com/yousefhelmymusic/" target="_blank"><img src="../uploads/insta.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/@yousefhelmymusic" target="_blank"><img src="../uploads/you.png" alt="YouTube"></a>
        </div>
        <a href="../index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
